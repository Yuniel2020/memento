<!DOCTYPE html>
<html lang="en">
    {% block head %}
    <head>
        <meta charset="utf-8"> <!-- The charset attribute specifies the character encoding for the HTML document. UTF-8 character set covers almost all of the characters and symbols in the world!-->
        <meta name="application-name" content="Memento" name="author" content="Yuniel Reyes">
        <meta name="description" content="A journaling app that compels you only to write">
        <meta name="viewport" content="initial-scale=1, width=device-width"> 

        <!-- http://getbootstrap.com/docs/4.5/  ---- Bootstrap CSS  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- ---- Bootstrap / W3.CSS / Font Awesome Icons Icons  -->
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->
        <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>
        {% block title %}{% endblock %}
        </title>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}   
        {% endwith %}        
    
    <!-- TinyMCE 5 script-->
    <script src="https://cdn.tiny.cloud/1/adfubiei9gvdix4ffk2nvkpxpt3pdo62x46pdxvwid46gcg5/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    </head>
    {% endblock %}
    {% block body %}
    <body>
    </body>
    {% endblock %}
</html>
